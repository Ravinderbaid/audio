<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="all" href="aaud.css">
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="js/mediaelement-and-player.min.js"></script>
</head>
<body>
<!--<audio src="r.mp3" controls="controls">
<div style="background-color:blue;border:2px solid black;">Your browser doesn't support HTML5 and this audio can't be played.
<br />You can try 
<a href="{URL}">downloading</a> the audio instead.</audio>
-->
<div id="imgr">
<img src="r.jpg"></div>
<div id="w" style="display:none">
    <div id="content">
		<div class="audio-player">
			<audio id="audio-player" src="r.mp3" type="audio/mp3" controls="controls"></audio>

			</div><!-- @end .audio-player -->
   </div><!-- @end #content -->
</div><!-- @end #w -->
  <script type="text/javascript">
$(function(){
  $('#audio-player').mediaelementplayer({
    alwaysShowControls: true,
    features: ['playpause','progress','volume'],
    audioVolume: 'horizontal',
    audioWidth: 450,
    audioHeight: 70,
    iPadUseNativeControls: true,
    iPhoneUseNativeControls: true,
    AndroidUseNativeControls: true
  });
});
</script>
<script>
		$(document).ready(function(){
		  $("#imgr").click(function(){
		  $("#w").slideDown(20);
		  });
		});
		</script>

</body>
  </html>
